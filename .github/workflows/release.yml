name: Build and Release

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v1.0.0
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build application
      run: npm run make:win

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-installer
        path: out/make/squirrel.windows/x64/*.exe

  create-release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: windows-installer
        path: ./artifacts

    - name: Get package version
      id: package-version
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./artifacts/*.exe
        name: Tournament Brackets ${{ github.ref_name }}
        body: |
          ## Tournament Brackets ${{ github.ref_name }}
          
          ### Download
          - **Windows**: Download the `.exe` file below
          
          ### Features
          - Double elimination tournament brackets
          - Support for 4-512 players
          - Comprehensive rematch avoidance system
          - Cross-stream placement to prevent early rematches
          
          ### Installation
          1. Download the `.exe` file
          2. Run the installer
          3. Launch Tournament Brackets from your Start Menu
          
          ### Changes
          See the commit history for detailed changes in this release.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}